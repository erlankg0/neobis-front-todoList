<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="stylesheet" href="dist/css/normalize.css">
    <title>To Do</title>
</head>
<body>
<!-- main-->
<main>
    <div class="toDo">
        <div class="container">
            <div class="toDo__content">
                <div class="toDo__header">
                    <h1 class="toDo__title">What's up,
                    </h1>
                    <input class="toDo__title-input" placeholder="a" type="text"/>
                </div>
                <form class="toDo__form form">
                    <div class="form__top">
                        <h2 class="form__title">Create a todo</h2>
                        <label for="toDo__input">What's on your todo list ?</label>
                        <input name="text_form" id="toDo__input" required type="text"
                               placeholder="e.g get a kebab">
                    </div>
                    <div class="form__down">
                        <div class="form__category">
                            <label for="person">Person</label>
                            <input class="form__radio" type="radio" id="person" required name="category"/>
                        </div>
                        <div class="form__category">
                            <label for="business">Business</label>
                            <input class="form__radio" type="radio" id="business" required name="category">
                        </div>
                    </div>
                    <button class="btn" type="submit" id="btn">Add ToDo</button>
                </form>

                <div class="tasks">
                    <h3 class="tasks__title">ToDo List</h3>
                    <ul class="list" id="list">
                        <li class="list__item">
                            <div class="card">
                                <div class="card__left">
                                    <input type="radio" class="card__radio">
                                    <input  type="text" class="card__input" readonly>
                                </div>
                                <div class="card__right">
                                    <button class="card__btn purple">Edit</button>
                                    <button class="card__btn red">Delete</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- end main -->
<!-- script -->
<script type="module" src="src/ts/main.js"></script>
<!-- end script-->
</body>
</html>
