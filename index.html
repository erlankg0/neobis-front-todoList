<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="stylesheet" href="dist/css/normalize.css">
    <title>To Do</title>
</head>
<body>
<!-- main-->
<main>
    <div class="toDo">
        <div class="container">
            <div class="toDo__content">
                <div class="toDo__header">
                    <h1 class="toDo__title">What's up,
                        <label for="toDo__header"></label><input id="toDo__header" type="text"/>
                    </h1>
                </div>
                <form class="toDo__form form">
                    <div class="form__top">
                        <label for="toDo__input"></label>
                        <input name="text_form" id="toDo__input" required type="text" placeholder="e.g get a kebab">
                    </div>
                    <div class="form__down">
                        <label for="person"></label>
                        <input type="radio" id="person" required name="category"/>
                        <label for="business"></label>
                        <input type="radio" id="business" required name="category">
                    </div>
                    <button type="submit">Add ToDo</button>
                </form>
            </div>
        </div>
    </div>
</main>
<!-- end main -->
<!-- script -->
<script type="module" src="src/ts/main.js"></script>
<!-- end script-->
</body>
</html>
